<div class="home-container">
    <div class="characters-containers" *ngFor="let character of characters; index as i ">
        <mat-card>
            <div class="character-title">
                <h1>{{character.name}}</h1>
            </div>
            <div class="image-container" mat-card-image (click)="openDialog(character.id)">
                <img [src]="character.thumbnail.path + '/portrait_xlarge.jpg'" alt="">
            </div>


        </mat-card>


    </div>
</div>
